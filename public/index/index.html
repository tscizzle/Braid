    </braid-navbar>

    <div class="main-content" class="container-fluid">
    <div class="margin-fixer-grid-wrapper">
        <div class="row">
            <div class="col-sm-10">

                <div class="main-view-container" ng-view></div>

            </div>

            <div class="col-sm-2">

                                   selected_convo="mainCtrl.selected_convo"
                                   selected_user="mainCtrl.selected_user"

            </div>
        </div>
    </div>
