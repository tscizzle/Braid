<div>

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-header">
                <h1>Register</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-error" ng-style="{'opacity': registerCtrl.registerErrorOpacity()}">
                <div class="auth-error-content">{{ registerCtrl.register_error }}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form class="auth-form" ng-submit="registerCtrl.register()">
                <div class="form-group"><input type="text" placeholder="Username" ng-model="registerCtrl.registerForm.username"></div>
                <div class="form-group"><input type="password" placeholder="Password" ng-model="registerCtrl.registerForm.password"></div>
                <div class="form-group"><input type="password" placeholder="Confirm Password" ng-model="registerCtrl.registerForm.confirm_password"></div>
                <div class="form-group">
                    <input type="text" placeholder="Email (Optional)" ng-model="registerCtrl.registerForm.email">
                    <p class="why-we-need-email">Only for password recovery</p>
                </div>

                <button class="btn btn-success" type="submit" ng-disabled="registerCtrl.register_button_disabled">Register</button>
                <p class="auth-switch">Already have an account? <a class="clickable" ng-click="registerCtrl.auth_view='login'" type="button">Login here.</a></p>
            </form>
        </div>
    </div>

</div>
