<div class="auth-all">

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-header">
                <h1>Register</h1>
            </div>
        </div>
    </div>

    <div class="auth-error" ng-style="{'opacity': registerCtrl.registerErrorOpacity()}">{{ registerCtrl.register_error }}</div>

    <div class="row">
        <div class="col-sm-12">
            <form ng-submit="registerCtrl.register()">
                <div>
                    <label for="register-username-input">Username:&nbsp;</label><input id="register-username-input" type="text" name="username" ng-model="registerCtrl.registerForm.username">
                </div>
                <br>
                <div>
                    <label for="register-password-input">Password:&nbsp;</label><input id="register-password-input" type="password" name="password" ng-model="registerCtrl.registerForm.password">
                </div>
                <br>
                <button class="auth-button" type="submit">Register</button>
                <br>
                <button class="auth-switch auth-button" ng-click="registerCtrl.switchToLogin()" type="button">Already registered? Login here.</button>
            </form>
        </div>
    </div>

</div>
