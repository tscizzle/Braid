<div>

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-header">
                <h1>Register</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-error" ng-style="{'opacity': registerCtrl.registerErrorOpacity()}">
                <div class="auth-error-content">{{ registerCtrl.register_error }}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form class="auth-form" ng-submit="registerCtrl.register()">
                <div class="form-group"><input type="text" placeholder="Username" ng-model="registerCtrl.registerForm.username"></div>
                <div class="form-group"><input type="password" placeholder="Password" ng-model="registerCtrl.registerForm.password"></div>
                <div class="form-group"><input type="password" placeholder="Confirm Password" ng-model="registerCtrl.registerForm.confirm_password"></div>
                <button class="btn btn-success" type="submit">Register</button>
                <p>Already have an account? <a class="clickable" ng-click="registerCtrl.switchToLogin()" type="button">Login here.</a></p>
            </form>
        </div>
    </div>

</div>
