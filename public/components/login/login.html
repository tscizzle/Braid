<div class="auth-all">

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-header">
                <h1>Login</h1>
            </div>
        </div>
    </div>

    <div class="auth-error" ng-style="{'opacity': loginCtrl.loginErrorOpacity()}">{{ loginCtrl.login_error }}</div>

    <div class="row">
        <div class="col-sm-12">
            <form ng-submit="loginCtrl.login()">
                <div>
                    <label for="login-username-input">Username:&nbsp;</label><input id="login-username-input" type="text" name="username" ng-model="loginCtrl.loginForm.username">
                </div>
                <br>
                <div>
                    <label for="login-password-input">Password:&nbsp;</label><input id="login-password-input" type="password" name="password" ng-model="loginCtrl.loginForm.password">
                </div>
                <br>
                <button class="auth-button" type="submit">Login</button>
                <br>
                <button class="auth-switch auth-button" ng-click="loginCtrl.switchToRegister()" type="button">Don't have an account? Register here.</button>
            </form>
        </div>
    </div>

</div>
