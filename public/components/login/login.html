<div>

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-header">
                <h1>Login</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="auth-error" ng-style="{'opacity': loginCtrl.loginErrorOpacity()}">
                <div class="auth-error-content">{{ loginCtrl.login_error }}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form class="auth-form" ng-submit="loginCtrl.login()">
                <div class="form-group"><input type="text" placeholder="Username" ng-model="loginCtrl.loginForm.username"></div>
                <div class="form-group"><input type="password" placeholder="Password" ng-model="loginCtrl.loginForm.password"></div>
                <button class="btn btn-success" type="submit">Login</button>
                <p class="auth-switch">Don't have an account? <a class="clickable" ng-click="loginCtrl.switchToRegister()" type="button">Register here.</a></p>
            </form>
        </div>
    </div>

</div>
