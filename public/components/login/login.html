<div class="auth-container">
    <div class="auth-header">
        Login
    </div>

    <div class="auth-error" ng-style="{'opacity': loginCtrl.loginErrorOpacity()}">
        <div class="auth-error-content">{{ loginCtrl.login_error }}</div>
    </div>

    <form class="auth-form" ng-submit="loginCtrl.login()">
        <div class="form-group">
            <input type="text" placeholder="Username" ng-model="loginCtrl.loginForm.username">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" ng-model="loginCtrl.loginForm.password">
        </div>

        <button class="btn btn-success" type="submit" ng-disabled="loginCtrl.login_button_disabled">
            Login
        </button>
        <p class="auth-switch">
            Don't have an account?
            <a class="clickable" ng-click="loginCtrl.auth_view='register'" type="button">Register here.</a>
        </p>
        <p class="auth-switch">
            Want to reset your password?
            <a class="clickable" ng-click="loginCtrl.auth_view='initiate_reset_password'" type="button">
                Reset password here.
            </a>
        </p>
    </form>
</div>
